<div style="position: fixed; width: 100%; height: 100%;" *ngIf=showloader>
  <loader>

  </loader>
</div>
<div style="padding-top:50px; text-align: center; display: flex;" *ngIf=showUi>
  <div style="margin: auto;">
    <div style=" width: 150px; margin: auto;">
      <img style="max-width: 100%; max-height: 100%;"
        src="https://www.cometchat.com/wp-content/uploads/2018/03/Logo-C-White.png" alt="">
    </div>

    <p style="margin:auto; font-size: 42px; color: #2da7ff; font-weight: 500;line-height: 54px;">Kitchen Sink App
    </p>

    <p style="margin:auto; padding: 10px;">
      Login with one of our sample users
    </p>
    <div style="display: flex; width: 100%;flex-wrap: wrap; margin: auto;">
      <div class="userSelector">
        <cometchat-avatar image="https://data-us.cometchat.io/assets/images/avatars/ironman.png" cornerRadius='50%'
          style="margin: auto;   width: 10%;    margin-top: 13px;"></cometchat-avatar>
        <p style="margin: auto;"><a (click)="login($event,'superhero1')" href="#"> superhero1</a></p>
      </div>
      <div class="userSelector">
        <cometchat-avatar image="https://data-us.cometchat.io/assets/images/avatars/captainamerica.png"
          cornerRadius='50%' style="margin: auto;    width: 10%;    margin-top: 13px;"></cometchat-avatar>
        <p style="margin: auto;"><a (click)="login($event,'superhero2')" href="/#"> superhero2</a></p>
      </div>
      <div class="userSelector">
        <cometchat-avatar image="https://data-us.cometchat.io/assets/images/avatars/spiderman.png" cornerRadius='50%'
          style="margin: auto;    width: 10%;    margin-top: 13px;"></cometchat-avatar>
        <p style="margin: auto;"><a (click)="login($event,'superhero3')" href="/#"> superhero3</a></p>
      </div>
      <div class="userSelector">
        <cometchat-avatar image="https://data-us.cometchat.io/assets/images/avatars/wolverine.png" cornerRadius='50%'
          style="margin: auto;    width: 10%;    margin-top: 13px;"></cometchat-avatar>
        <p style="margin: auto;"><a (click)="login($event,'superhero4') " href="/#"> superhero4</a></p>
      </div>
      <div class="userSelector">
        <cometchat-avatar image="https://data-us.cometchat.io/assets/images/avatars/cyclops.png" cornerRadius='50%'
          style="margin: auto;    width: 10%;    margin-top: 13px;"></cometchat-avatar>
        <p style="margin: auto;"><a (click)="login($event,'superhero5') " href="/#"> superhero5</a>
        </p>
      </div>
    </div>

    <p style="margin: auto; padding: 10px;"> Login continue with UID</p>

    <input style="margin: auto; padding: 10px;" [(ngModel)]=uid type="text" placeholder="Enter your UID here">

    <div class="loginButton" (click)=login()> Login</div>
  </div>
</div>
