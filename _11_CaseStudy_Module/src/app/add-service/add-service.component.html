<div class="bg-contact3" style="background-image: url('/assets/images/bg-01.jpg');">
  <div class="container-contact3">
    <div class="wrap-contact3">
      <form class="contact3-form validate-form"
            method="post">
                                <span class="contact3-form-title">
                                Add new Service
                                </span>
        <div class="wrap-input3 validate-input" data-validate="Down Payment is required">
          <span class="input3">Name Service :</span>
          <input class="input3" type="text" name="nameService" >
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input" data-validate="Valid areas is required: xx">
          <span class="input3">Areas :</span>
          <input class="input3" type="text"  >
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input" data-validate="Valid date is required: yyyy-mm-dd">
          <span class="input3">Max amount of people :</span>
          <input class="input3" type="text"   name="amount-people">
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input" data-validate="Number of floor is required">
          <span class="input3">Number of floor :</span>
          <input class="input3" type="text" name="numOfFloor" >
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input"
             data-validate="Price is not required">
          <span class="input3">Price :</span>
          <input class="input3" type="text" name="price"
          >
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input"
             data-validate="status is not required">
          <span class="input3">Status :</span>
          <input class="input3" type="text" name="status" >
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input"
             data-validate="status is not required">
          <span class="input3">Image :</span>
          <input class="input3" type="text" name="img" >
          <span class="focus-input3"></span>
        </div>


        <div class="wrap-input3 validate-input"
             data-validate="type of rent is required">
          <p class="input3">Type of rent :</p>
          <select>

          </select>
        </div>
        <div class="wrap-input3 validate-input"
             data-validate="type of service is required">
          <p class="input3">Type of service :</p>
          <select >

          </select>
        </div>

        <div class="container-contact3-form-btn">
          <button class="contact3-form-btn">
            Submit
          </button>
        </div>
      </form>
    </div>


  </div>
</div>
