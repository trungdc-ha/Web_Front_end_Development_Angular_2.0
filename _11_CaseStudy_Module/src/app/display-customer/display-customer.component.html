<div id="content">
  <table id="tble">
    <thead>
    <tr>
      <th>STT</th>
      <th>Name</th>
      <th>Birthday</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Type</th>
      <th colspan="3">Option</th>
    </tr>
    </thead>
    <tr *ngFor = "let customer of customers">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.birthday}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.phone}}</td>
      <td>{{customer.type}}</td>
      <td>
        <div class="row option">
        <div><button class="btn-success option1" [routerLink]="'/customer/'+ customer.id + '/edit'">Edit</button></div>
        <div><button class="badge-danger option1" (click)="deleteCustomer(customer.id)">Delete</button></div>
        </div>
      </td>

    </tr>
  </table>

  <div class="pagination">

  </div>


</div>
