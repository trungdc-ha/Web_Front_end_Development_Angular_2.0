<div class="bg-contact3" style="background-image: url('assets/images/bg-01.jpg');">
  <div class="container-contact3">
    <div class="wrap-contact3">
      <form class="contact3-form validate-form"
            [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
					<span class="contact3-form-title">
					Edit Customer
					</span>

        <div class="wrap-input3 validate-input">
          <input class="input3" type="text" formControlName="name">
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input">
          <input class="input3" type="text" formControlName="birthday"
                 id="birthdaya">
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input">
          <input class="input3" type="text"
                 formControlName="email">
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input">
          <input class="input3" type="text"
                 formControlName="phone">
          <span class="focus-input3"></span>
        </div>

        <div class="wrap-input3 validate-input">
          <span class="input3">Type Of Customer</span>
          <select formControlName="type" name="type">
            <option value="vip">Vip</option>
            <option value="diamond">Diamond</option>
            <option value="member">Member</option>
          </select>
          <span class="focus-input3"></span>
        </div>

        <div class="container-contact3-form-btn">
          <button class="contact3-form-btn" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
