<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Tạo Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="navbar navbar-default navbar-fixed-top ">
                <div class="navbar-header">
                    <a class="navbar-brand" href="">Microsoft</a>
                </div>
                <div class="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="">Office</a></li>
                        <li><a href="">Window</a></li>
                        <li><a href="">Xbox</a></li>
                        <li><a href="">Support</a></li>
                    </ul>
                    <form action="" class="navbar-form navbar-right" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="input data search">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="10000">
                        <img src="img/Slide1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-interval="2000">
                        <img src="img/Slide2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Slide3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="product">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">Microsoft Store</div>
                        <div class="panel-body">
                            <img src="img/Product1.JPG" alt="" width="240px">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">Outlook dành cho iOS và Android</div>
                        <div class="panel-body">
                            <img src="img/Product2.JPG" alt="" width="240px">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">OneNote</div>
                        <div class="panel-body">
                            <img src="img/Product3.JPG" alt="" width="240px">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">Sway</div>
                        <div class="panel-body">
                            <img src="img/Product4.JPG" alt="" width="240px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
