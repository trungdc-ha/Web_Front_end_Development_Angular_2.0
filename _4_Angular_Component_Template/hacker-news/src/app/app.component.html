<app-navbar></app-navbar>
<div class="container-fluid" *ngFor="let article of articles">
  <a href="{{article.url}}" target="_blank">{{article.title}}</a>
  <app-likes></app-likes>
</div>
<div class="container-fluid">
  <div class="form-group">
    <label>Title: </label>
    <textarea [value] ="article.title" cols="70" id="article-title" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label>URL: </label>
    <textarea [value]="article.url" cols="70" id="article-url" class="form-control"></textarea>
  </div>
  <input class="btn btn-primary" (click)="addArticle()" type="button" value="Add">
</div>

<hr>
<app-footer></app-footer>
