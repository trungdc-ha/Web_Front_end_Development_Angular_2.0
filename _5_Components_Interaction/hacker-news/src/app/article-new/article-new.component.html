<div class="container-fluid">
  <div class="form-group">
    <label>Title: </label>
    <textarea (change)="getTitle($event.target.value)" cols="70" id="article-title" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label>URL: </label>
    <textarea (change)="getUrl($event.target.value)" cols="70" id="article-url" class="form-control"></textarea>
  </div>
  <input class="btn btn-primary" (click)="addArticle()" type="button" value="Add">
</div>

<hr>
